<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <!-- Css Files -->
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="wrapper">
        
        <div class="container">
            <div class="row ">
                <div class=" text-center  pt-lg-5 pt-md-5 pt-sm-5 col-lg-4 col-md-4 col-sm-12 d-lg-flex flex-lg-column justify-content-lg-center d-md-flex flex-md-column justity-content-md-center align-items-md-center"  >
                    <h1 class="text-center mt-md-5" data-aos="fade-up"  >Registrarion Here</h1>

                    <img src="./assets/image/coniglio_rabbit_small.svg" class="image mt-md-5" data-aos="fade-up"  data-aos-delay="400"  alt="">

                </div>
                <div class="col-lg-8 col-md-8  mt-5"  data-aos="fade-up" data-aos-delay="600">
                    <div class="form-wrapper">
                        <form action="#" class="form">

                            <div class="input-group d-flex g-grid gap-1 mb-3">
                                <input type="text" class="form-control" placeholder="Enter First Name">
                                <input type="text" class="form-control" placeholder="Enter First Name">
                            </div>

                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Enter Email">
                            </div>

                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Enter Password">
                            </div>

                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Re - Enter Email">
                            </div>

                            <div class="input-group mb-3">
                                <input type="mobile" class="form-control" placeholder="Enter Mobile No">
                            </div>

                            <div class="radio d-flex justify-content-between m-3">

                                <label class="fs-4">Gender</label>

                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        Other
                                    </label>
                                </div>
                            </div>

                            <label class="check fs-4 mb-2 m-3 ">Languange Know</label>
                            <div class="check m-3 d-flex justify-content-between">
                               
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                        checked>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Tamil
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        English
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Malayalam
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Hindi
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Thelungu
                                    </label>
                                </div>
                            </div>

                           
                            <div class="mb-3">
                               
                                <textarea  class="form-control" style="resize: none;" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Your Address"></textarea>
                              </div>
                              <button type="submit" class="btn d-grid col-12">Register</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






























































    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
